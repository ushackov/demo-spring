<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>users</title>
</head>
<body>

<table>
    <thead>
    <tr>
        <th> Id</th>
        <th> NAME</th>
        <th> SURNAME</th>
        <th> AGE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="u, itemStat : *{users}">
        <td><input th:field="*{users[__${itemStat.index}__].getId()}" /></td>
        <td><input th:field="*{users[__${itemStat.index}__].getName()}" /></td>
        <td><input th:field="*{users[__${itemStat.index}__].getLastName()}" /></td>
        <td><input th:field="*{users[__${itemStat.index}__].getAge()}" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
