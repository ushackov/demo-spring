<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
</head>
<div style="text-align: left;padding:5px;margin:5px 0px;background:rgba(253,0,224,0.68);">
    <a href="/" th:text="MAIN"></a>
</div>
<div>
    <h1 th:text="REGISTRATION"></h1>
    <form th:method="POST" th:action="@{/}" th:object="${person}">
        <a th:if="${message}" STYLE="color: brown" th:text="${message}"></a>
        <table>
            <tr>
                <td><label for="username" th:text="USERNAME + ':'">Username:</label></td>
                <td><input type="text" th:field="*{username}" id="username"></td>
            </tr>
            <tr>
                <td><label for="password" th:text="PASSWORD + ':'">Password:</label></td>
                <td><input type="text" th:field="*{password}" id="password"></td>
            </tr>
            <tr>
                <td><label for="name" th:text="NAME + ':'"></label></td>
                <td><input type="text" th:field="*{name}" id="name"></td>
            </tr>
            <tr>
                <td><label for="surname" th:text="SURNAME + ':'"></label></td>
                <td><input type="text" th:field="*{surname}" id="surname"></td>
            </tr>
            <tr>
                <td><label for="age"><a th:text="AGE + ':'"></a></label></td>
                <td><input type="text" th:field="*{age}" id="age"></td>
            </tr>
        </table>
        <br/>
        <input type="submit" th:value="CREATE">

    </form>
</div>
</body>
</html>
