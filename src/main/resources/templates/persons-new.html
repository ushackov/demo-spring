<!DOCTYPE html>
<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create person</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/signin.css">
</head>
<div class="fixed-top">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/login">Main Page</a>
        </div>
    </nav>
</div>

<div class="container-xl">
    <div class="row justify-content-md-center">
        <div class="row">        </div>
        <div class="row">
            <div class="col-lg-7">
                <h1 th:text="REGISTRATION"></h1>
            </div>
            <div class="col-lg-5">
                <form action="/" method="post">
                    <div class="input-group mb-3">
                        <span class="input-group">USERNAME</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                               aria-describedby="basic-addon1" id="username">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group">PASSWORD</span>
                        <input type="password" class="form-control" placeholder="Password" aria-label="Password"
                               aria-describedby="basic-addon1" id="password">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group">NAME</span>
                        <input type="text" class="form-control" placeholder="Name" aria-label="Name"
                               aria-describedby="basic-addon1" id="name">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group">SURNAME</span>
                        <input type="text" class="form-control" placeholder="Surname" aria-label="Surname"
                               aria-describedby="basic-addon1" id="surname">
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group">AGE</span>
                        <input type="text" class="form-control" placeholder="Age" aria-label="Age"
                               aria-describedby="basic-addon1" id="age">
                    </div>
                    <button type="submit" class="btn btn-success" onclick="send()">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/js/persons-new.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
