<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<br/><br/><br/><br/><br/><br/>
<header>
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar fixed-top text-white bg-dark">
                <div class="navbar-brand">
                </div>
                <a class="text-white" href="/logout">Logout</a>
            </nav>
        </div>
    </div>
</header>
<section>
    <div class="container-fluid">
        <div class="row">
            <div id="tabBody" class="col-10 bg-light vh-100 px-5">
                <div id="adminPage">
                    <div class="row">
                        <div class="tab-pane fade show active border" id="allusers" role="tabpanel"
                             aria-labelledby="allusers-tab">
                            <table class="table table-striped table-sm" id="table">
                                <h1 class="h1">Administrator-page</h1>
                                <thead>
                                <tr>
                                    <th scope="col">Id</th>
                                    <th scope="col">Username</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Roles</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody id="tableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="userPage" role="tabpanel" aria-labelledby="v-pills-user-tab">
                    <h1 class="h1">Information-page</h1>
                    <div class="border">
                        <h4 class="h4 py-3 pl-4">About user</h4>
                        <div class="bg-white border px-3 py-3">
                            <table CLASS="table table-striped">
                                <thead class="thead-white">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody id="userTableBody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Information</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group" hidden>
                    <label class="d-flex justify-content-center" for="idEdit"><strong>id</strong></label>
                    <input class="form-control w-50 mx-auto" type="text" id="idEdit" name="id" placeholder=""
                           required>
                </div>

                <div class="form-group">
                    <label class="d-flex justify-content-center"
                           for="usernameEdit"><strong>Username</strong></label>
                    <input class="form-control w-50 mx-auto" type="text" id="usernameEdit" name="name"
                           placeholder=""
                           required>
                </div>

                <div class="form-group">
                    <label class="d-flex justify-content-center" for="nameEdit"><strong>Name</strong></label>
                    <input class="form-control w-50 mx-auto" type="text" id="nameEdit" name="name" placeholder=""
                           required>
                </div>
                <div class="form-group">
                    <label class="d-flex justify-content-center" for="surnameEdit"><strong>Surname</strong></label>
                    <input class="form-control w-50 mx-auto" type="text" id="surnameEdit" name="surname"
                           placeholder=""
                           required>
                </div>
                <div class="form-group">
                    <label class="d-flex justify-content-center" for="ageEdit"><strong>Age</strong></label>
                    <input class="form-control w-50 mx-auto" type="number" id="ageEdit" name="age" placeholder=""
                           min="0" max="150">
                    <span class="d-flex justify-content-center text-danger" style="font-size: 80%" id="ageSpanEdit"
                          name="ageSpan"></span>
                </div>
                <div class="form-group">
                    <label class="d-flex justify-content-center"
                           for="passwordEdit"><strong>Password</strong></label>
                    <input class="form-control w-50 mx-auto" type="password" id="passwordEdit" name="password"
                           placeholder="" required>
                </div>
                <br>
                <div class="input-group-lg justify-content-right" id="admin1">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" onclick="savePerson()" data-bs-dismiss="modal">Save
                    person
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="/js/persons-table.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
