<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create user</title>
</head>
<body>
<div>
  <h1 th:text="Enter_new_person"></h1>
  <form th:method="POST" th:action="@{/people/table}" th:object="${person}">
    <table>
      <tr>
        <td><label for="name" th:text="Name + ':'"></label></td>
        <td><input type="text" th:field="*{name}" id="name"></td>
      </tr>
      <tr>
        <td><label for="lastName" th:text="LastName + ':'"></label></td>
        <td><input type="text" th:field="*{lastName}" id="lastName"></td>
      </tr>
      <tr>
        <td><label for="age"><a th:text="Age + ':'"></a></label></td>
        <td><input type="text" th:field="*{age}" id="age"></td>
      </tr>
    </table>
    <br/>
    <input type="submit" th:value="Create">

  </form>
</div>
</body>
</html>
