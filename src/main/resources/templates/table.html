<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div>
    <table border="1">
        <tr>
            <th th:text="Name">Name</th>
            <th th:text="LastName">Surname</th>
            <th th:text="Age">Age</th>
            <th th:text="Edit">Edit</th>
        </tr>
        <tr th:each="person : ${people}">
            <td><a th:text="${person.name}">Name</a></td>
            <td><a th:text="${person.lastName}">Surname</a></td>
            <td><a th:text="${person.age}">Age</a></td>
            <td><a th:href="@{/people/{id}(id=${person.id})}" th:text="EDIT">EDIT</a></td>
        </tr>
    </table>
</div>
<br/>
<div>
    <form method="get" th:action="@{/people/save}">
        <input type="submit" th:value="Create">
    </form>
</div>
</body>
</html>
