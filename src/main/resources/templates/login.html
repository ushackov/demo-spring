<!doctype html>
<html lang="en-EN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
                width: 100%;
                max-width: 330px;
                padding: 15px;
                margin: auto;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="/css/signin.css">
</head>
<body class="text-center">
<br/><br/><br/><br/><br/><br/>
<div class="fixed-top">
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/logout">Logout</a>
        </div>
    </nav>
</div>
<div class="container w-330">
    <main class="form-signin"
    >
        <form method="post" action="/login">
            <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

            <div class="form-floating">
                <input class="form-control" id="username" name="j_username" placeholder="username">
                <label for="username">Username</label>
            </div>
            <div class="form-floating">
                <input class="form-control" id="password" name="j_password" placeholder="Password">
                <label for="password">Password</label>
            </div>

            <button type="submit" class="w-100 btn btn-lg btn-primary">Sign in</button>
        </form>

        <div class="container-sm">
            <form action="/new" method="get">
                <button class="w-100 btn btn-lg btn-secondary" type="submit">
                    Sign up
                </button>
            </form>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
