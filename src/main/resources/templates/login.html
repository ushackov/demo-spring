<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div style="text-align: left;padding:5px;margin:5px 0px;background:rgba(253,0,224,0.68);">
    <a href="/" th:text="MAIN"></a>
</div>
<div>
    <h1 th:text="AUTHORIZATION">Authorization</h1>
    <form method="post" action="/login">
        <table>
            <tr>
                <td><label for="username" th:text="USERNAME"></label></td>
                <td><input id="username" name="j_username"/></td>
            </tr>
            <tr>
                <td><label for="password" th:text="PASSWORD"></label></td>
                <td><input id="password" name="j_password"/></td>
            </tr>
        </table>
        <br/>
        <input type="submit" th:value="ENTER"/>
    </form>
</div>
</body>
</html>
